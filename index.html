<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu Using Html and Css </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="menu-btn">
                <i class="ph-bold ph-caret-left"></i>
            </div>
            <div class="user">
                <div class="user-img">
                    <img src="./user.png.jpg" alt="User_img">
                </div>
                <div class="user-details">
                    <p class="title">web developer</p>
                    <p class="name">Naiem Islam</p>
                </div>
            </div>
            <div class="nav">
                <div class="menu">
                    <p class="title">
                        Main
                    </p>

                    <ul>
                        <li class="active">
                            <a href="">
                                <i class="icon ph-bold ph-house-simple"></i>
                                <span class="text">Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="active">
                                <i class="icon ph-bold ph-user"></i>
                                <span class="text">Audience</span>
                                <i class="icon ph-bold ph-caret-down"></i>
                            </a>
                            <ul class="sub-menu">
                                <li>
                                    <a href="">
                                        <span class="text">User</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="">
                                        <span class="text">Subcribers</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="">
                                <i class="icon ph-bold ph-file-text"></i>
                                <span class="text">Posts</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="icon ph-bold ph-calendar-blank"></i>
                                <span class="text">Schedules</span>
                            </a>
                        </li>
                        <li>
                            <a href="active">
                                <i class="icon ph-bold ph-chart-bar"></i>
                                <span class="text">Income</span>
                                <i class="icon ph-bold ph-caret-down"></i>
                            </a>
                            <ul class="sub-menu">
                                <li>
                                    <a href="">
                                        <span class="text">Earnings</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="">
                                        <span class="text">Funds</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="">
                                        <span class="text">Decline</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="">
                                        <span class="text">Payouts</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="menu">
                    <p class="title">
                        Setting
                    </p>
                    <ul>
                        <li>
                            <a href="">
                                <i class="icon ph-bold ph-gear"></i>
                                <span>Setting</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="menu">
                <P class="title">Account</P>
                <ul>
                    <li>
                        <a href="">
                            <i class="icon ph-bold ph-info"></i>
                            <span class="text">Help</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="icon ph-bold ph-sign-out"></i>
                            <span class="text">Logout</span>
                        </a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
